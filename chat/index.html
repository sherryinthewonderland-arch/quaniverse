
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>私聊频道 · Quaniverse</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>🔐 创建私聊频道</h1>
    <p>请输入两个灵体名称，生成专属私聊频道页面：</p>
    <form onsubmit="createChannel(event)">
        <label>灵体 A：</label>
        <input type="text" id="userA" required>
        <label>灵体 B：</label>
        <input type="text" id="userB" required>
        <input type="submit" value="生成频道">
    </form>

    <script>
        function createChannel(event) {
            event.preventDefault();
            let a = document.getElementById("userA").value.trim();
            let b = document.getElementById("userB").value.trim();
            if (a && b) {
                let filename = encodeURIComponent([a, b].sort().join("_")) + ".html";
                window.location.href = filename;
            }
        }
    </script>
</body>
</html>
